<div class="view-container md-whiteframe-6dp" ng-controller="DetectionCtrl"
     style="background:transparent;">

   <!DOCTYPE html>
   <html>
   <head lang="en">
      <meta charset="UTF-8">
      <title>Global Tax Face Authentication</title>
      <style>
         .video-container{
            width:100%;
            background: aliceblue;
            text-align:center;
         }
         .video-container video{
            width:100%;
         }
         .capture-button{
            margin-top:100px;
         }
         .video-container .output{
            height: 50px;
            margin-bottom: 12px;
         }
         .video-container .output2{
            height: 100px;
            display: none;
         }
         .video-container .output2 canvas{
            display: none;
         }
         .btn.face-btn{
            margin: 2px;
            padding: 0px;
         }
         .photo-who{
            height: 100px;
            width: auto;
         }
         .status-container{
            padding: 10px;
            height: 200px;
            background:black;
            list-style-type: none;
         }
         .status-container li{
            color:white;
         }
         .my-header{
            color: darkgray;
         }
      </style>
   </head>
   <body class="container ">
   <div class="row">
      <div>
         <form class="video-container" id="faceForm">
            <h1 class="text-default my-header">Capture Document Image</h1>
            <div class="output row">
               <img id="photo1" class="photo">
            </div>
            <video id="webCamVideo" autoplay class="center-block layout-fill" controls></video>

            <md-button  type="submit" class="md-fab capture-button" ng-click="makeClicks($event)">
               <md-icon md-font-icon="material-icons glyphicon glyphicon-camera my-icon"></md-icon>
            </md-button>
            <canvas id="canvas1" style="display: none">
            </canvas>
            <div class="output2 row  center-block">
               <div class="col-xs-2">
                  <canvas id="canvasFace1" class="canvasFace"></canvas>
               </div>
            </div>
         </form>
      </div>
   </div>
   <div class="row ">
      <table class="table table-default table-condensed table-bordered table-alernate">
         <thead>
         <tr>
            <th>DocumentID</th>
            <th>Content</th>
         </tr>
         </thead>
         <tbody>
         <tr ng-repeat="doc in docArray">
            <td>{{doc.documentId}}</td>
            <td><div ng-bind-html="doc.documentContent" ng-src="">
               {{doc.documentId}}</div></td>
         </tr>
         <tbody>
      </table>
   </div>
   </body>
   </html>
</div>
